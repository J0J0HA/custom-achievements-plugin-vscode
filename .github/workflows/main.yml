name: Build VSCode Extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install vsce
      run: npm i -g vsce
    - name: Build the VSCode Extension Package
      run: vsce package
    - uses: actions/upload-artifact@v2
      with:
        name: VSCode Extension
        path: "*.vsix"
